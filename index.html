<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>Vanta Net Background Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #e5e7eb;
      overflow: hidden;
    }

    /* 整頁當作 Vanta.js 的背景容器 */
    #vanta-bg {
      position: fixed;
      inset: 0;
      z-index: -1;
    }

    .content {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 32px 16px;
      backdrop-filter: blur(4px);
    }
  </style>
</head>
<body>
  <!-- Vanta 背景掛在這個容器 -->
  <div id="vanta-bg"></div>

  <main class="content">
    <h1>Hello World </h1>
  </main>

  <!-- Three.js（Vanta 依賴） -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <!-- Vanta Net 效果 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.24/vanta.net.min.js"></script>

  <script>
    // 初始化 Vanta Net
    VANTA.NET({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00
    });
  </script>
</body>
</html>
